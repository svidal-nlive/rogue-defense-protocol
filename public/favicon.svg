<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC13FE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#05050A"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#grad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
  <circle cx="50" cy="50" r="8" fill="#00F0FF"/>
  <polygon points="50,25 55,35 45,35" fill="#FF003C"/>
</svg>
